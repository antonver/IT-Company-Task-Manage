{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-danger mb-4">Are you sure you want to delete this task?</h1>
  <p class="lead">This action cannot be undone. Once deleted, the task and all its associated data will be permanently removed.</p>

  <form action="" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg me-3">
      <i class="fas fa-trash-alt"></i> Yes, Delete
    </button>
  </form>

  <a href="{% url 'manager:task-list' %}" class="btn btn-secondary btn-lg">
    <i class="fas fa-times-circle"></i> Cancel
  </a>
</div>
{% endblock %}
