{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 text-center">Confirm Team Deletion</h1>
  
  <div class="alert alert-warning" role="alert">
    <strong>Warning!</strong> Are you sure you want to delete this team? This action cannot be undone.
  </div>

  <form action="" method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">
      <i class="fas fa-trash-alt"></i> Yes, Delete
    </button>
    <a href="{% url 'manager:team-list' %}" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </a>
  </form>
</div>
{% endblock %}
