{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="display-5 text-danger mb-4">Are you sure you want to delete this project?</h1>
  <p class="lead">This action cannot be undone. If you delete this project, all related tasks and data will be permanently removed.</p>

  <form action="" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg me-3">
      <i class="fas fa-trash-alt"></i> Yes, Delete
    </button>
  </form>

  <a href="{% url 'manager:project-list' %}" class="btn btn-secondary btn-lg">
    <i class="fas fa-times-circle"></i> Cancel
  </a>
</div>
{% endblock %}
